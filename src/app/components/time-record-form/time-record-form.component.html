<div style="background: #e0dede;" [formGroup]="form" [hidden]="hideForm">
    <div class="row d-flex justify-content-center">
        <div class="form-group pt-3 pl-4 pr-4">
            <input type="number" class="form-control" placeholder="Activity Number" formControlName="activityNumber"
                required>
        </div>
        <div class="form-group pt-3 pl-4 pr-4">
            <input type="date" class="form-control" id="dateForm" formControlName="dateRecord" required>
        </div>
        <div class="form-group pt-3 pl-4 pr-4">
            <input type="number" class="form-control" placeholder="Used Time" formControlName="usedTime" required>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="form-group">
            <textarea name="comments" class="form-control" placeholder="Comments" cols="70" rows="5"
                formControlName="comments"></textarea>
        </div>
    </div>
    <div class="row d-flex pb-3" style="margin-right: 230px;">
        <div class="ml-auto">
            <button title="Save Record" class="btn btn-success mr-3" [disabled]="!form.valid" (click)="saveForm()">
                <i class="fa fa-floppy-o"></i>
            </button>
            <button title="Cancel" class="btn btn-dark mr-3" (click)="resetForm()">
                <i class="fa fa-file-o"></i>
            </button>
            <button title="Hide Form" class="btn btn-warning" (click)="actionForm({ value: 0 })">
                <i class="fa fa-window-close"></i>
            </button>
        </div>
    </div>
</div>
